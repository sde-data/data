name: PROD Pipeline

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment: prod  # üîê approval gate
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::814710769758:role/github-actions-prod
          aws-region: eu-north-1

      - name: Deploy PROD
        run: echo "Deploying to PROD"
